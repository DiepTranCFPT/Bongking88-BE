<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thanh Toán Thất Bại</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Thanh Toán Thất Bại</h1>
    <p>Xin lỗi, việc thanh toán của bạn đã thất bại. Vui lòng thử lại.</p>
    <p>Mã đơn hàng của bạn là: <span th:text="${orderId}">123456</span></p>
    <p>Tổng số tiền: <span th:text="${totalPrice}">100000</span> VND</p>
    <p>Thời gian thanh toán: <span th:text="${paymentTime}">2023-01-01 10:00:00</span></p>
    <p>Mã giao dịch: <span th:text="${transactionId}">TX123456</span></p>
    <a href="/" class="btn btn-primary">Quay Lại Trang Chủ</a>
</div>
</body>
</html>
